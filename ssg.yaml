directories:
  pages: pages
  assets: assets
  passthrough: null
  output: .build
defaults:
  template: article
internal_hosts:
  - '/(^|\.)perkfolioapp\.com$/'
process_assets: []
default_variables:
  '*':
    css:
      - assets/style.css
required_variables:
  '*':
    - title
  page:
    - html

ignore_files:
  - .DS_Store
